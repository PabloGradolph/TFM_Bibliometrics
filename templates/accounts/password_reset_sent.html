{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">{% trans "Check your email" %}</h2>
    <div class="alert alert-info">
        {% blocktrans with email=email %}A recovery link has been sent to <b>{{ email }}</b>. Please check your inbox.{% endblocktrans %}
    </div>
    <div class="mt-3 text-center">
        <a href="/">{% trans "Back to home" %}</a>
    </div>
</div>
{% endblock %}
