{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">{% trans "Set new password" %}</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="password" class="form-label">{% trans "New password" %}</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">{% trans "Confirm new password" %}</label>
            <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">{% trans "Reset password" %}</button>
    </form>
</div>
{% endblock %}
