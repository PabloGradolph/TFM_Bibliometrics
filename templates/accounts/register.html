{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">{% trans "Register" %}</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">{% trans "Email" %}</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">{% trans "Password" %}</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">{% trans "Confirm password" %}</label>
            <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">{% trans "Register" %}</button>
    </form>
    <div class="mt-3 text-center">
        {% trans "Already have an account?" %} <a href="{% url 'accounts:login' %}">{% trans "Login" %}</a>
    </div>
</div>
{% endblock %}
